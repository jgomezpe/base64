<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='https://jgomezpe.github.io/base64/src/base64.js'></script> 
</head>

<body>   
<div id='main' style='height:100%;width:100%'></div>
<script>
    var base64 = "SGVsbG8gV29ybGQhIDIwMjA="
    var decode = Base64.decode(base64)
    var encode = Base64.encode(decode)

    document.getElementById('main').innerHTML = "<p>Original base 64 encode byte array (blob): " + base64 + "</p>" +
    "<p>decode blob: " + decode + "</p>" +
    "<p>encode blob: " + encode + "</p>"
</script>   
</body>

</html>
